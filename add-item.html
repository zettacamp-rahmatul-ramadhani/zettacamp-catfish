<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html" class="brand">Brand Name</a></li>
                <li><a href="./shopping-list.html" class="menu active">Shopping List</a></li>
              </ul>
        </nav>
    </header>
    <main>
        <header>
            <a href="./shopping-list.html" style="text-decoration: none; color: rgba(0, 0, 0, 0.6)"><i class="fa-solid fa-arrow-left" style="margin-right: 10px;"></i>Shopping List</a>
        </header>
        <section>
            <header>
                <h1>Add Item</h1>
                <a href="#!"><i class="fa-solid fa-plus" style="margin-right: 5px;"></i>Submit</a>
            </header>
        </section>
        <section id="content">
            <div class="form">
                <form action="" class="input">
                    <label for="name">Product Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter the product name...">
                    <label for="price">Price</label>
                    <input type="text" name="price" id="price" placeholder="Enter the product price...">
                </form>
                <div class="upload">
                    <a href="#!" class="btn"><i class="fa-solid fa-plus" style="margin-right: 5px;"></i>Upload Product Image</a>
                </div>
            </div>
            <h2>Card Preview</h2>
            <div class="card">
                <div class="card-items">
                    <div class="image">
                        <img src="./assets/img/nike.jpg" alt="Nike">
                    </div>
                    <p class="item-title">Product Name</p>
                    <p class="item-price">RP 1.000.000</p>
                </div>
                <div class="card-items">
                    <div class="image">
                        <img src="./assets/img/nike.jpg" alt="Nike">
                    </div>
                    <p class="item-title">Product Name</p>
                    <p class="item-price">RP 1.000.000</p>
                </div>

                    <div class="image">
                        <img src="./assets/img/nike.jpg" alt="Nike">
                    </div>
                    <p class="item-title">Product Name</p>
                    <p class="item-price">RP 1.000.000</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a href="./about-me.html">About</a>
        <a href="./contact-me.html">Contact</a>
    </footer>
</body>
</html>

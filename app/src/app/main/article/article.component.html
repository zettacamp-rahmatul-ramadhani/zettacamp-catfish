<article>
  <div class="card" *ngFor="let item of cardItems">
    <div class="img">Image</div>
    <h2>{{ item.title }}</h2>
    <p>{{ item.desc }}</p>
    <button [textContent]="item.status" (click)="change(item)" [style.backgroundColor]="item.status == 'Active' ? 'green' : 'red'"></button>
  </div>
</article>
